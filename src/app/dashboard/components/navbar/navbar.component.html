<div class="wash-navbar">

  <div class="wahs-menu">
    <ng-container *ngIf="service.navElements">
      <div class="wash-el" [class.pointer]="el.pointer"
           *ngFor="let el of service.navElements"
           (click)="service.navClick.next(el)">
        <img [src]="el.img" alt="">
        <span [class.underline]="el.underline">
        {{el.name}}
          </span>
      </div>
    </ng-container>
  </div>

  <div class="wash-name">
    <select name="" id="">
      <option value="">Car wash name and address</option>
      <option value="">lorem</option>
    </select>
  </div>
</div>
